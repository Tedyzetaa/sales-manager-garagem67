version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - ./backend/database:/app/database
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://localhost:3002
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    stdin_open: true
    tty: true